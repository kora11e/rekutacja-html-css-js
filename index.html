<!DOCTYPE html>
<html>
<head>
	<title>AKAI Frontend Task</title>
	<link rel="stylesheet" type="text/css" href="./form.css">
	<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
	<div class="svgclass"></div>
	<main>
		<span class="basic-title">Dołącz do nas!</span>

		<section id="task-frontend">

			<form method="POST" name="form" action="/">
				<div id="innerflex">
					<div id="column1">
						<label for="first-name">Imię</label>
						<input type="text" id="first-name" placeholder="Podaj imię" name="firstname" required/>

						<label for="last-name">Nazwisko</label>
						<input type="text" id="last-name"placeholder="Podaj nazwisko" name="lastname" required/>

						<label for="email">E-mail</label>
						<input type="email" id="email"placeholder="Podaj e-mail" name="email" required/>
					</div>
					<div id="column2">
						<span id="sekcja">Wybierz sekcję</span>

						<span class="checker">
							<input type="checkbox" id="frontend-checkbox" name="section" value="frontend">
							<label for="frontend-checkbox">Frontend</label>
						</span>

						<span class="checker">
							<input type="checkbox" id="backend-checkbox" name="section" value="backend">
							<label for="backend-checkbox">Backend</label>
						</span>

						<span class="checker">
							<input type="checkbox" id="mobile-checkbox" name="section" value="mobile">
							<label for="mobile-checkbox">Mobile</label>
						</span>

						<span class="checker">
							<input type="checkbox" id="graphics-checkbox" name="section" value="graphics">
							<label for="graphics-checkbox">Grafika</label>
						</span>
					</div>
				</div>
				<input type="submit" value="Prześlij" id="confirm">
			</form>
		</section>
	</main>
<script src="./validation.js" defer></script>
</body>
</html>
